{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GEOFI{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilo Gov.br / Custom -->
    <link rel="stylesheet" href="{% static 'geofi/css/style.css' %}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barra Superior -->
    <div class="bg-light border-bottom py-1 mb-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="fw-bold text-uppercase small">Brasil</div>
            <div class="small">
                <a href="#" class="text-decoration-none text-secondary me-3">Acesso à informação</a>
                <a href="#" class="text-decoration-none text-secondary me-3">Participe</a>
                <a href="#" class="text-decoration-none text-secondary me-3">Serviços</a>
                <a href="#" class="text-decoration-none text-secondary me-3">Legislação</a>
                <a href="#" class="text-decoration-none text-secondary">Canais</a>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 GEOFI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
