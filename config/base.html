<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gov.br - Contratos{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Rawline:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #1351B4;
            --cor-primaria-escura: #071D41;
            --cor-fundo: #f5f5f5;
            --cor-texto: #333;
        }
        body {
            font-family: 'Rawline', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }
        /* Header Gov.br */
        header {
            background-color: var(--cor-primaria-escura);
            color: white;
            padding: 10px 0;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            font-size: 0.8rem;
        }
        .header-main {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .logo-area {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        .logo-gov {
            font-weight: 900;
            font-size: 2rem;
            color: var(--cor-primaria);
            text-decoration: none;
            margin-right: 20px;
        }
        .site-name {
            font-size: 1.2rem;
            color: #555;
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }
        /* Conteúdo */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            background: white;
            min-height: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding-bottom: 40px;
        }
        h1 {
            color: var(--cor-primaria-escura);
            border-bottom: 2px solid var(--cor-primaria);
            padding-bottom: 10px;
            margin-top: 30px;
        }
        /* Footer */
        footer {
            background-color: var(--cor-primaria-escura);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <span>Brasil</span>
            <span>Acesso à informação</span>
        </div>
    </header>
    <div class="header-main">
        <div class="logo-area">
            <a href="/" class="logo-gov">gov.br</a>
            <span class="site-name">Gestão Financeira - Contratos</span>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 Governo Federal - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
